{% include 'navbar.html' %}
<style>
p label{
    display: block;
    line-height: 32px;
    margin-bottom: 8px;
    margin: 0;
    font-size: 24px;
    font-weight: 300;
    color: black;
}
</style>
<div class="container" style="margin-top: 5%;">
    <div class="row">
        <div class="col m6 s12">
            <h4 style="color:red"> Forgot your password? </h4>
            <p> 
                Change it here.<br>
                Note- please use unique passwords for safety.<br> 
            </p>
        </div>
        <div class="col m6 s12">
            <div class="card grey lighten-2">
                <div class="card-content black-text">
                    <form method="post">
                        {% for field in form %}
                            <p class="card-title">{{ field.label_tag }}</p>
                            <div class="input-field">
                                {{ field }}
                            </div>
                            {% for error in field.errors %}
                                <p style="color: red">{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                        {% csrf_token %}
                        <button type="submit" class="btn">Submit</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
  </div>
  
  </body>
  </html>
