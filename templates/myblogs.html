<html>
    <head>
        <link rel="stylesheet" href="/static/css/font-awesome.min.css" />
        <link href="/static/css/materialize.min.css" rel="stylesheet">
        <script src="/static/js/materialize.min.js"></script>
        <script src="/static/js/jquery.min.js"></script>
    </head>
    <body>

            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper grey lighten-3 ">
                        <a href="#!" class="brand-logo black-text text-darken-2">Logo</a>
                        <ul class="right hide-on-med-and-down black-text text-darken-2">
                            <i class="fa fa-bell-o" id="notificationpanel" style="cursor: pointer; font-size: 20px;"> </i>
                            <li><a href="sass.html">Sass</a></li>
                            <li><a href="badges.html">Components</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            
            {% csrf_token %}
            <div class="" style="z-index: 2; position:fixed; right: 0; width:100%; display: none;" id="notification">
                <div class="row">
                    <div id="notifyinner" class="col l4 s12 offset-l7" style="max-height: 60vh; overflow: scroll;">
                        
                    </div>
                </div>
            </div>

            <br><br>
            {% if blog_num > 0 %}
                {% for each in blogs %}
                    <a href="/edit/{{ each.url|urlencode }}/">Heading is {{ each.heading }}</a> <br>
                {% endfor %}
            {% endif %}
    </body>
<script>
    $("#notificationpanel").click(function(){
        $("#notification").slideToggle(500);
    });


$(document).ready(function(){
    $.ajax({
        type: 'POST',
        url: '/notification/',
        data: {
            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
        },
        success: function(result){
            var output = result['status'];
            if (output == 200){
                for (var i = 0; i < result['notification'].length ; i++){
                    $("#notifyinner").append("<div class='collection' style='margin: 0px !important;'><a href='#' class='collection-item'><div class='badge'>"+result['notification'][i]['data']+"</div><div>"+result['notification'][i]['date']+"</div></a></div>");
                }
            }
            else{
                console.log(result['status']);
            }
        }
    })

});
</script>

</html>
